<table class="data-load" border="0" cellspacing="0" cellpadding="0" data-min="1200">
    <tr>
        <th width="40">选择</th>
        <th width="80">订单类别</th>
        <th width="100">发往部门</th>
        
        <th width="150">单据编号</th>
        <th class="txtleft">发货仓库</th>
        <th width="100">处理状态</th>
        <th width="80">发货人</th>
        
        <th width="80">发货日期</th>
        <th width="60">操作</th>
    </tr>
    {foreach $list as $k=>$v}
        <tr>
            <th><input type="checkbox" name="check_order" value="{$v['order_id']}"></th>
            <td>{$v['order_name']}</td>
            <td>{getStoreName($v['store_id'])}</td>
            <td><a data-id="{$v['order_id']}">{$v['order_id']}</a></td>
            <td class="txtleft">{$v['bagname']}</td>
            <td>{$v['statusTxt']}</td>
            <td>{$v['send_user_name']}</td>
            <td>{$v['senddate']}</td>
            <td><a class="submit_order" data-id="{$v['order_id']}">详情</a></td>
        </tr>
    {/foreach}
    <tr class="showpage">
        <th colspan="9">
            <input type="checkbox" name="check_all"> 全选
            <a class="city_submit"  id="submit_order" >合并选中出货单</a>&nbsp;&nbsp;&nbsp;&nbsp;

        </th></tr>
</table>
