<table class="data-load"  border="0" cellspacing="0" cellpadding="0" data-min="1200">
    <tbody>
        <tr>
            <th >
                <table border="0" cellspacing="0" cellpadding="0" id="set_order_type_list" width="100%">
                    <tr >
                        <th colspan="5"  style="background:#dedede;border-bottom:1px solid #ccc;height:36px;text-align:left;padding-left:10px;">
                            <span style="float: left;">
                                <b id="type_name">盘点日期：<input type="text" name="adddate" id="adddate" class="input2" onfocus="WdatePicker()" value="{$adddate}" style="width:80px;height:20px !important;line-height:20px !important;height:16px;line-height:16px;" readonly></b>&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="onlyhas" name="onlyhas" {if $onlyhas}checked{/if}> 只看已选 
                            </span>
                            <span style="float: right;padding-right:20px;height:36px;line-height:36px;">
                                <a class="city_submit" id="clearhas">清空已选</a>&nbsp;&nbsp;&nbsp;&nbsp;<a class="city_submit" id="submit_order">提交登记</a>
                            </span>
                        </th>
                    </tr>
                    <tr class="txtleft">
                        <th id="view_by_type" colspan="5" height="36">按分类查看：
                            <a {if !$current_type}class="order_type"{/if} data-type="">所有</a>
                            {foreach $type as $k=>$v}
                            <a data-type="{$k}" {if $current_type==$k}class="order_type"{/if}>{$k}</a>&nbsp;
                            {/foreach}
                        </th>
                     </tr>
                </table>
            </th>
        </tr>
    </tbody>
</table>
