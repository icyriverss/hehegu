
<table class="data-load"  border="0" cellspacing="0" cellpadding="0" >

    <tr>
        <th width="100">成品编码</th>
        <th class="txtleft">成品名称</th>
        <th width="100">当前售价</th>
        <th width="150">成本</th>
        <th width="100">操作</th>
    </tr>
<tbody>
    {if $list}
    {foreach $list as $id=>$info}
    <tr class="user_list">
        <th>{$info['ch_dishno']}</th>
        <td class="txtleft"><a data-value="{$info['ch_dishno']}" data-type="more">{$info['name']}</a></td>
        <td>{$info['num_price']}</td>
        <td>{$info['cost']}</td>
        <th><a data-value="{$info['ch_dishno']}" data-type="more">查看明细</a></th>
    </tr>
    {/foreach}
    {/if}
    <tr class="showpage">
        <th colspan="5">
        </th>
    </tr>
</tbody></table>
