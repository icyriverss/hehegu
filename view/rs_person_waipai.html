
<table class="data-load"  border="0" cellspacing="0" cellpadding="0" >
<tbody class="float_left" id="person_add">
    <tr>
        <th width="100">姓名：</th>
        <td><input type="text" name="true_name" class="input2" value="{$true_name}">&nbsp;&nbsp;<a data-type="sel_person" class="sel_person">选择人员</a></td>
    </tr>
    <tr>
        <th width="100">ID：</th>
        <td><input type="text" name="id" class="input2" value="{$id}">&nbsp;&nbsp;<a data-type="sel_person" class="sel_person">选择人员</a></td>
    </tr>
    <tr>
        <th width="100">起始日期：</th>
        <td><input type="text" name="begin_time" class="input2" value="{$begin_time}" onfocus="WdatePicker()"></td>
    </tr>
    <tr>
        <th width="100">结束日期：</th>
        <td><input type="text" name="end_time" class="input2" value="{$end_time}" onfocus="WdatePicker()"></td>
    </tr>
    <tr>
        <th colspan="2" height="50">
            <input type="submit" value="提交" class="input-submit">
            </th>
        </tr>
</tbody></table>
