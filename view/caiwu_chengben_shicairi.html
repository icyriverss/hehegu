<table class="data-load" border="0" cellspacing="0" cellpadding="0">
    <thead>
        <tr>
            <th width="90">食材编码</th>
            <th class="txtleft">名称</th>
            <th width="60">单位</th>
            <th width="60">定额用量</th>
            <th width="60">实际用量</th>
            <th width="60">量差异</th>
            <th width="60">量差异比例</th>

        </tr>

    </thead>
    <tbody>
        {foreach $list as $i=>$info}
        <tr>
            <th>{$info['bianhao']}</th>
            <td class="txtleft">{$info['name']}</td>
            <td>{$info['kucun_danwei']}</td>
            <td>{$info['sell_use']}</td>
            <td>{$info['order_use']}</td>
            <td>{$info['liangchayi']}</td>
            <td>{$info['liangchayi_percent']}%</td>
        </tr>
        {/foreach}
    </tbody>
</table>
